    <title>Welcome</title>

    <link rel="stylesheet" href="styles.css">

<body>

    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <div class="logo">Demo</div>
        <a href="index.html" class="header-link">Go back</a>
    </header>

    <div class="content">

        <section id="thank-you" class="block" style="background-color: #56c98f;">

            <h1>Thank you</h1>

            <div class="card-group">
                <div id="message" class="card">
                    Thank you for your message. We will get back to you soon.
                </div>
            </div>

            <div class="cta-group">
                <a href="index.html" class="cta-2">Go back</a>
            </div>

        </section>


       <footer>
            <h2>Footer</h2>
       </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          // Get URL parameters:  ?message=Your%20custom%20text
          const params  = new URLSearchParams(window.location.search);
          const message = params.get('message');        // automatically decoded
        
          // If the parameter exists and isn’t just whitespace, swap the text
          if (message && message.trim() !== '') {
            const el = document.getElementById('message');
            if (el) el.textContent = message;           // use textContent → no XSS risk
          }
        });
    </script>

</body>
</html>
